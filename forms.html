<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form>
        <fieldset>
            <legend>personal info:</legend>
            <label for="user">user name</label><br>
            <input type="text" id="user" placeholder="kingmoses01"><br>
            <label for="pass">password</label><br>
            <input type="password" name="password" id="pass" placeholder="12345"><br>
            <label for="mail">Email</label><br>
            <input type="email" name="email" id="mail">
        </fieldset><br>

        <!--TEXTAREA-->

        <textarea name="Message" cols="30" rows="10"></textarea><br><br>
        <!--BUTTON-->
        
        <br><br>
        <!--SELECT-->
     <fieldset>
        <select name="products">
          <option value="Macbook 2018">macbook</option>
           <option value="Iphone">Iphone</option> 
          <option value="windows">windows</option>
        </select>
      </fieldset>
        <br><br>
        <!---RADIO BOTTON-->
      <fieldset>
       <input type="radio" id="macbook" name="product" valua="macbook">
        <label for="macbook">Macbook</label><br>
         <input type="radio" id="iphone" name="product" value="iphone">
        <label for="iphone">Iphone</label><br>
         <input type="radio" id="windows" name="product" value="windows">
        <label for="windows">Windows</label><br>
         <input type="radio" id="android" name="product" value="android">
        <label for="android">Android</label><br>
      </fieldset> 
        <!---CHECKBOX-->
        <br>
        <fieldset>
         <input type="checkbox" name="lang" id="lang" value="Html">
          <label for="lang">HTML</label><br>
         <input type="checkbox" name="lang2" id="lang2" value="Css">
          <label for="lang2">CSS</label><br>
         <input type="checkbox" name="lang3" id="lang3" value="Java">
          <label for="lang3">JAVA</label><br>
         <input type="checkbox" name="lang4" id="lang4" value="Javascript">
         <label for="lang4">JAVASCRIPT</label><br><br>
        </fieldset>
        <fieldset>
         <label for="bday">Birthday:</label>
         <input type="date" name="bday" id="bday"><br>
        </fieldset><br>
         <fieldset><label for="color">Chose color:</label>
            <input type="color" name="favcolor" id="color" value="blue"><br>
        </fieldset><br>
         
       <fieldset><label for="bdaytime">Birthday (date and time)</label>
         <input type="datetime-local" name="bdaytime" id="bdaytime">
       </fieldset>
        <br><br>
       <fieldset>
        <label for="myf">Select a file:</label><br>
        <input type="file" name="myFile" id="myf"><br><br>
       </fieldset> 
         <fieldset>
            <label for="wedmon&yr">Wedding (month and year)</label><br>
              <input type="month" name="wedding month" id="wedmon&yr"><br><br>
         </fieldset> 

         <fieldset>
          <label for="QT">Quantity(between 1 and 10)</label><br>
          <input type="number" name="quantity" id="QT" min="1" max="10">
         </fieldset><br><br>
        <fieldset>
          <label for="pt">points:</label>
          <input type="range" name="points" id="pt" min="0" max="100">
        </fieldset><br><br>

        <fieldset>
          <label for="SG">search Google:</label><br>
          <input type="search" name="googlesearch" id="SG">
        </fieldset><br><br>
        <fieldset>
          <label for="tel">Telephone Num:</label>
         <input type="tel" name="usertel" id="tel">
        </fieldset>
         <br><br>
         <fieldset>
          <label for="SELECT">Select a time:</label>
         <input type="time" name="user_time" id="SELECT">
        </fieldset><br><br>

        <fieldset>
         <label for="url">Add your homepage:</label>
         <input type="url" name="homepage" id="url">
        </fieldset><br><br>

        <fieldset>
          <label for="select">Select a week:</label>
           <input type="week" name="year_week" id="select">
        </fieldset><br><br>
       <input type="hidden" name="my love">

       
       <input type="image" src="logo.png" height="200" widht="300" alt="this is w3schools" title="my school">

       <button type="submit">submit</button>
       <input type="reset">


        

    







        
        
        




    </form>
</body>
</html>
